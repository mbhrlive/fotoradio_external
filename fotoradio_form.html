<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci - Fotoradio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Sfondo molto scuro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Assicura che occupi l'intera altezza della viewport */
            color: #e0e0e0; /* Testo chiaro per contrasto */
            line-height: 1.6;
        }

        .container {
            background-color: #2b2b2b; /* Box leggermente meno scuro del background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Ombra pi첫 pronunciata */
            max-width: 500px;
            width: 90%; /* Responsive width */
            text-align: center;
        }

        .logo-placeholder {
            margin-bottom: 25px;
        }

        .logo-placeholder img {
            max-width: 150px; /* Dimensione massima per il logo */
            height: auto;
            border-radius: 8px; /* Bordi leggermente arrotondati per il logo */
        }

        h2 {
            color: #f0f0f0;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px; /* Spazio tra i campi del form */
            text-align: left; /* Allinea etichette a sinistra */
        }

        label {
            font-weight: bold;
            color: #c0c0c0;
            margin-bottom: 5px; /* Spazio tra label e input */
            display: block; /* Ogni label su una nuova riga */
        }

        input[type="email"],
        textarea {
            width: calc(100% - 20px); /* 100% meno padding */
            padding: 12px 10px;
            border: 1px solid #555; /* Bordo sottile */
            border-radius: 6px;
            background-color: #3a3a3a; /* Sfondo input leggermente pi첫 chiaro */
            color: #f0f0f0;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus,
        textarea:focus {
            border-color: #007bff; /* Bordo blu quando selezionato */
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Ombra blu leggera */
            outline: none;
        }

        textarea {
            resize: vertical; /* Permette solo il ridimensionamento verticale */
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: #007bff; /* Blu acceso */
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Blu pi첫 scuro al passaggio del mouse */
            transform: translateY(-2px); /* Effetto leggero di sollevamento */
        }

        .return-link {
            display: block; /* Assicura che vada su una nuova riga */
            margin-top: 30px; /* Spazio sopra il link */
            font-size: 0.9em;
            color: #a0a0a0; /* Colore pi첫 tenue per il testo "torna indietro" */
            text-decoration: none; /* Rimuove la sottolineatura di default */
            transition: color 0.3s ease;
        }

        .return-link:hover {
            color: #007bff; /* Blu al passaggio del mouse */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                width: 95%;
            }

            h2 {
                font-size: 1.5em;
            }

            button[type="submit"] {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder">
            <img src="https://mbhrlive.github.io/fotoradio_external/img/fotoradio_logo.png" alt="Fotoradio Logo">
        </div>

        <h2>Contatto!</h2>

        <form action="https://formspree.io/f/xblkkqpl" method="POST">
            <label for="email">La tua email:</label>
            <input type="email" name="email" id="email" required>

            <label for="message">Il tuo messaggio:</label>
            <textarea name="message" id="message" required></textarea>

            <button type="submit">Invia Messaggio</button>
        </form>
        <a href="https://fotoradio.it/fotoradio-web/FOTORADIO/contatti" class="return-link">Torna Indietro</a>
        </div>
</body>
</html>
